<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Агрономический калькулятор</title>
  <link rel="stylesheet" href="styles/styles.CSS">
</head>

<body>
  <div id="preloader"></div>
  <header class="header conteiner">
    <nav class="header__nav">
      <ul class="header__list">
       <li class="header__item"><a href="index.html" class="header__item-link">Выйти</a></li>
       <li class="header__item"><a href="cart.html" class="header__item-link">Отзывы</a></li>
      </ul>
    </nav>
    <img class="header__logo" src="images/crop.jpg" width="360" height="200" alt="crop">
    <a class="header__tittle">
      <h1>Агрономический калькулятор</h1>
    </a>
  </header>
  <main class="main content">
    <div class="main conteiner">
      <a class="main__tittle">Выберите подходящие варианты:</a>
      <section class="main__section">
        <a class="section__tittle"><h2>Количество осадков за прошлый год:</h2></a>
        <button class="main__button" id="h1">Меньше годовой нормы</button>
        <button class="main__button" id="h2">Средняя годовая норма</button>
        <button class="main__button" id="h3">Больше годовой нормы</button>
        <button class="main__button" id="h4">Суховеи</button>      
        <img class="main__logo" src="images/rain.jpg" width="360" height="200" alt="rain">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Регион:</h2></a>
        <button class="section__button">Республика Марий Эл</button>
        <img class="main__logo" src="images/mariflag.jpg" width="360" height="200" alt="crop">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Предыдущая культура:</h2></a>
        <button class="main__button" button onclick="getValue(1.001, 2)" id="comment1">Бобовые</button>
        <button class="main__button" button onclick="getValue(1.003, 2)" id="comment2">Озимые</button>
        <button class="main__button" button onclick="getValue(1.002, 2)" id="comment3">Пропашные</button>
        <button class="main__button" button onclick="getValue(1.001, 2)" id="comment4">Бобовые травы</button>
        <button class="main__button" button onclick="getValue(1.003, 2)" id="comment5">Многолетние травы</button>
        <button class="main__button" button onclick="getValue(1.018, 2)" id="comment6">Чистый пар</button>
        <button class="main__button" button onclick="getValue(1.022, 2)" id="comment7">Яровые</button>
        <img class="main__logo" src="images/culture.jpg" width="360" height="200" alt="culture">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Структура почвы:</h2></a>
        <button class="main__button" id="h5">Крупнокомковатая</button>
        <button class="main__button" id="h6">Зернистая</button>
        <button class="main__button" id="h7">Мелкокомковатая</button>
        <img class="main__logo" src="images/humus.jpg" width="360" height="200" alt="soil">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Тип почвы:</h2></a>
        <button class="main__button" id="h8">Глинистые</button>
        <button class="main__button" id="h9">Суглинистые</button>
        <button class="main__button" id="h10">Песчаные</button>
        <button class="main__button" id="h11">Супесчаные</button>
        <button class="main__button" id="h12">Известковые</button>
        <button class="main__button" id="h13">Торфяные</button>
        <button class="main__button" id="h14">Заливные</button>
        <img class="main__logo" src="images/soil.jpg" width="360" height="200" alt="structure">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Использованные удобрения:</h2></a>
        <button class="main__button" button onclick="getValue(1.023, 5)" id="comment8">Органические</button>
        <button class="main__button" button onclick="getValue(1.018, 5)" id="comment10">Минеральные</button>
        <button class="main__button" button onclick="getValue(1.011, 5)" id="comment9">Органо-минеральные</button>
        <img class="main__logo" src="images/mineral.jpeg" width="360" height="200" alt="minerals">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Нынешняя культура:</h2></a>
        <button class="main__button" id="h15">Бобовые</button>
        <button class="main__button" id="h16">Озимые</button>
        <button class="main__button" id="h17">Пропашные</button>
        <button class="main__button" id="h18">Бобовые травы</button>
        <button class="main__button" id="h19">Многолетние травы</button>
        <button class="main__button" id="h20">Чистый пар</button>
        <button class="main__button" id="h21">Яровые</button>
        <img class="main__logo" src="images/culturenow.jpg" width="360" height="200" alt="culture">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Гибрид:</h2></a>
        <button class="main__button" id="h22">Гибрид</button>
        <button class="main__button" id="h23">Не гибрид</button>
        <img class="main__logo" src="images/hibrid.webp" width="360" height="200" alt="plant">
      </section>
      <section class="main__section">
        <a class="section__tittle"><h2>Способ обработки почвы:</h2></a>
        <button class="main__button" button onclick="getValue(1.001, 8)" id="a">Основной</button>
        <button class="main__button" button onclick="getValue(1.050, 8)" id="b">Нулевой</button>
        <button class="main__button" button onclick="getValue(1.040, 8)" id="c">Минимальный</button>
        <img class="main__logo" src="images/techno.jpg" width="360" height="200" alt="mechanical">
      </section>
      <section class="result__section">
        <a class="section__tittle"><h2>Результаты</h2></a>
        <output id="result1"></output>
        <output id="result2"></output>
        <output id="result3"></output>
        <output id="result4"></output>
        <output id="output"></output>
        <output id="comment"></output>
      </section>  
      <section class="main__section">
      <div class="object" id="object1"></div> 
      </section>
      <section class="main__section">
      <img class="main__logo" src="images/selhoz.jpg" width="360" height="200" alt="selhoz">
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer container">
      <button class="delete__button" button id="reset">Удалить данные</button>
      <a class="footer__tittle">Йошкар-Ола, 2025</a>
    </div>
  </footer>
  <script src="scripts/scriipt1.js"></script>
</body>

</html>
