<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Агрономический калькулятор</title>
  <link rel="stylesheet" href="styles/styles.CSS">
</head>

<body>
  <header class="header">
    <img class="header__logo" img src="images/crop.jpg" width='360' height='200'alt="crop">
    <a class="header__tittle">
     <h1>Агрономический калькулятор</h1> 
     </a>
    <div class="header__menu">
      <button class="header__button"><b>Инструкция</b></button> 
    </div>
  </header>
  <main class="main">
    <div class="main__container">
    <a class="main__tittle">Выберите подходящие варианты:</a>
      <div class="main__box">
        <a class="main__tittle">Количество осадков за прошлый год</a> 
        <button class="main__button">Меньше годовой нормы</button> 
        <button class="main__button">Годовая норма</button> 
        <button class="main__button">Больше годовой нормы</button>
      </div>
      <div class="main__box">
        <a class="main__tittle">Регион:</a>
        <button class="anti__button">Республика Марий Эл</button> 
      </div>
      <div class="main__box">
        <a class="main__tittle">Предыдущая культура</a> 
        <button class="main__button">Бобовые</button> 
        <button class="main__button">Озимые</button>
        <button class="main__button">Пропашные</button> 
        <button class="main__button">Бобовые травы</button> 
        <button class="main__button">Многолетние травы</button> 
        <button class="main__button">Чистый пар</button> 
      </div>
      <div class="main__box">
        <a class="main__tittle">Структура почвы</a> 
        <button class="main__button">Крупнокомковатая</button> 
        <button class="main__button">Зернистая</button> 
        <button class="main__button">Мелкокомковатая</button> 
        <button class="main__button">Пылеватая</button> 
      </div>
      <div class="main__box">
        <a class="main__tittle">Тип почвы</a>
        <button class="main__button">Глинистые</button> 
        <button class="main__button">Суглинистые</button> 
        <button class="main__button">Песчаные</button> 
        <button class="main__button">Супесчаные</button> 
        <button class="main__button">Известковая</button> 
        <button class="main__button">Торфяная</button> 
        <button class="main__button">Заливные</button>
      </div>
      <div class="main__box">
        <a class="main__tittle">Использованные удобрения</a> 
        <button class="main__button">Органические</button> 
        <button class="main__button">Минеральные</button> 
        <button class="main__button">Органо-минеральные</button> 
      </div>
      <div class="main__box">
        <a class="main__tittle">Нынешняя культура</a> 
        <button class="main__button">Бобовые</button> 
        <button class="main__button">Озимые</button> 
        <button class="main__button">Пропашные</button> 
        <button class="main__button">Бобовые травы</button> 
        <button class="main__button">Многолетние травы</button> 
        <button class="main__button">Чистый пар</button> 
      </div>
      <div class="main__box">
         <a class="main__tittle">Гибрид</a> 
        <button class="main__button">Гибрид</button> 
        <button class="main__button">Не гибрид</button> 
      </div>
      <div class="main__box">
        <a class="main__tittle">Способ обработки почвы</a> 
        <button class="main__button">Основной</button> 
        <button class="main__button">Нулевой</button> 
        <button class="main__button">Минимальный</button> 
        <button class="main__button">Линейный</button> 
      </div>
      <form>
        <label>Площадь (га)
          <input type="text">
        </label>
      </form>
       <button class="main__button">Вывод</button>
    </div>
  </main>
  <footer class="footer">
  <div class="footer_container">
    <a class="footer__tittle">Йошкар-Ола, 2025</a>
  </div>
  </footer>
</body>

</html>
