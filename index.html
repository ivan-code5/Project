<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Агрономический калькулятор</title>
  <link rel="stylesheet" href="styles/styles.CSS">
</head>

<body>
  <header class="header conteiner">
    <div class="header__menu">
      <button class="header__button"><a href="https://soil-db.ru/map" class="header__item-link">Карта</a></button>
      <button class="header__button"><a href="" class="header__item-link">Инструкция</a></button>
      <button class="header__button"><a href="" class="header__item-link">Отзывы</a></button>
    </div>
    <img src="images/crop.jpg" width='360' height='200' alt="crop">
    <a class="header__tittle">
      <h1>Агрономический калькулятор</h1>
    </a>
  </header>
  <main class="main">
    <div class="main conteiner">
      <a class="main__tittle">Выберите подходящие варианты:</a>
      <section class="main__section">
        <a class="main__tittle">Количество осадков за прошлый год:</a>
        <button class="main__button">Меньше годовой нормы</button>
        <button class="main__button">Средняя годовая норма</button>
        <button class="main__button">Больше годовой нормы</button>
        <button class="main__button">Суховеи (изменчивый климат)</button>
        <img class="main__logo" img src="images/rain.jpg" width="360" height="200" alt="rain">
      </section>
      <section class="main__section">
        <a class="main__tittle">Регион:</a>
        <button class="section__button">Республика Марий Эл</button>
        <img class="main__logo" img src="images/mariflag.jpg" width="360" height="200" alt="crop">
      </section>
      <section class="main__section">
        <a class="main__tittle">Предыдущая культура:</a>
        <button class="main__button">Бобовые</button>
        <button class="main__button">Озимые</button>
        <button class="main__button">Пропашные</button>
        <button class="main__button">Бобовые травы</button>
        <button class="main__button">Многолетние травы</button>
        <button class="main__button">Чистый пар</button>
        <img class="main__logo" img src="images/culture.jpg" width="360" height="200" alt="culture">
      </section>
      <section class="main__section">
        <a class="main__tittle">Структура почвы:</a>
        <button class="main__button">Крупнокомковатая</button>
        <button class="main__button">Зернистая</button>
        <button class="main__button">Мелкокомковатая</button>
        <img class="main__logo" img src="images/humus.jpg" width="360" height="200" alt="soil">
      </section>
      <section class="main__section">
        <a class="main__tittle">Тип почвы:</a>
        <button class="main__button">Глинистые</button>
        <button class="main__button">Суглинистые</button>
        <button class="main__button">Песчаные</button>
        <button class="main__button">Супесчаные</button>
        <button class="main__button">Известковые</button>
        <button class="main__button">Торфяные</button>
        <button class="main__button">Заливные</button>
        <img class="main__logo" img src="images/soil.jpg" width="360" height="200" alt="structure">
      </section>
      <section class="main__section">
        <a class="main__tittle">Использованные удобрения:</a>
        <button class="main__button">Органические</button>
        <button class="main__button">Минеральные</button>
        <button class="main__button">Органо-минеральные</button>
        <img class="main__logo" img src="images/mineral.jpeg" width="360" height="200" alt="minerals">
      </section>
      <section class="main__section">
        <a class="main__tittle">Нынешняя культура:</a>
        <button class="main__button">Бобовые</button>
        <button class="main__button">Озимые</button>
        <button class="main__button">Пропашные</button>
        <button class="main__button">Бобовые травы</button>
        <button class="main__button">Многолетние травы</button>
        <button class="main__button">Чистый пар</button>
        <img class="main__logo" img src="images/culturenow.jpg" width="360" height="200" alt="culture">
      </section>
      <section class="main__section">
        <a class="main__tittle">Гибрид:</a>
        <button class="main__button">Гибрид</button>
        <button class="main__button">Не гибрид</button>
        <img class="main__logo" img src="images/hibrid.webp" width="360" height="200" alt="plant">
      </section>
      <section class="main__section">
        <a class="main__tittle">Способ обработки почвы:</a>
        <button class="main__button">Основной</button>
        <button class="main__button">Нулевой</button>
        <button class="main__button">Минимальный</button>
        <img class="main__logo" img src="images/techno.jpg" width="360" height="200" alt="mechanical">
      </section>
      <section class="main__section">
        <a class="main__tittle">Площадь,(га):</a>
        <input type="text">
      </section>
      <button class="main__button">Вывод</button>
      <button class="main__button">Удалить выбор</button>
      <img class="main__logo" img src="images/selhoz.jpg" width="360" height="200" alt="field">
    </div>
  </main>
  <footer class="footer">
    <div class="footer container">
      <a class="footer__tittle">Йошкар-Ола, 2025</a>
    </div>
  </footer>
</body>
