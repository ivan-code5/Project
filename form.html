<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Агрономический калькулятор</title>
  <link rel="stylesheet" href="styles/styles.CSS">
</head>

<body>
  <header class="header conteiner">
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><a href="index.html" class="header__item-link">Главная</a></li>
        <li class="header__item"><a href="https://soil-db.ru/map" class="header__item-link">Карта</a></li>

        <li class="header__item"><a href="cart.html" class="header__item-link">Отзывы</a></li>

    <a class="header__tittle">

        </div>

            <a class="main__tittle">Рассчёт при избытке влаги</a>
            <input type="text">
          </label>
        </div>
        <div class="main__box">
            <label>
              <a class="main__tittle">Рекомендация</a>
              <input type="text">
            </label>
        </div>
          <footer class="footer">
            <a class="footer__tittle">Йошкар-Ола,2025</a>
